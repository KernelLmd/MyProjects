println ""



//每当通过至少一个参数调用某个函数时，通常可以省去圆括号
def noArgs() {
    println "Called the no args function"
}

def oneArg(x) {
    println "Called the 1 arg function with $x"
    x
}

def twoArgs(x, y) {
    println "Called the 2 arg function with $x and $y"
    x + y
}

oneArg 500
twoArgs 200, 300
//省略括号的嵌套函数调用
twoArgs oneArg(500), 200
