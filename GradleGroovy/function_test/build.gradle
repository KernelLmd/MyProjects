def doubleIt(n) {  //注意def并不是函数返回类型
    n + n //所以不需要返回语句，函数的最后一个表达式即是返回内容
}

//我们可以通过数字调用此函数，但是groovy中加法是重载的，我们也可以通过字符串调用
def foo = 5
println "doubleIt($foo) = ${doubleIt(foo)}"

foo = "foobar"
println "doubleIt($foo) = ${doubleIt(foo)}"

